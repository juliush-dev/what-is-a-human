<nav
     class="flex items-center z-20 text-white gap-2 py-6 md:px-20 fixed top-0 w-full backdrop-blur-sm justify-end meta overflow-hidden">
    <ul class="flex gap-6 text-md md:text-base w-full md:justify-end overflow-y-hidden overflow-x-auto">
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}"
               class="{% if forloop.first %} ml-6 md:ml-0  {% endif %} {% if page.url== item.url %} rounded-full bg-white text-slate-950 font-semibold px-2 {% endif %}">
                {{ item.label }}
            </a>
        </li>
        {% endfor %}
        <span class="pl-4 border-l font-mono whitespace-nowrap"><span class="bg-zinc-700 px-1">Blog content
                categories</span>
            &rarr;</span>
        {% for group in site.groups %}
        <li>
            <a href="{{ group.url }}"
               class="{% if forloop.last %} mr-6 md:mr-0  {% endif %} {% if page.url==group.url %} rounded-full bg-white text-slate-950 font-semibold px-2 {% endif %}">
                {{ group.cat | capitalize }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
