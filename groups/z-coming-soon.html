<!DOCTYPE html>
<html lang=" en-US">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Coming soon - What is a human</title>
        <link rel="stylesheet" href="/what-is-a-human/assets/css/main.css">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@300;400;500&family=Onest:wght@100;200;300;400&family=Open+Sans:wght@400;500&display=swap"
              rel="stylesheet">
    </head>

    <body class="h-screen w-screen overflow-hidden">

<main x-data="{
    refresheSlider:null, 
    slideNext:null, 
    postIndex:1, 
    totalPosts: 1, 
    presentationPaused: false, 
    contentRevealed: false,
    pause: null,
    resume: null,
    }
    " class="relative flex flex-col justify-end text-white h-screen w-screen overflow-hidden">

    <ul x-data="{
            pause: (at = null, revealContent = false) => {
                presentationPaused = true;
                postIndex = at || postIndex;
                contentRevealed = revealContent;
            },
            resume: () => {
                presentationPaused = false;
                contentRevealed = false
            },
            slideNext: () => {
                setTimeout(() => {
                    if(postIndex < totalPosts){
                        if(!presentationPaused){ 
                            !presentationPaused &&
                            document.querySelector('#posts').scrollTo((300 + 12) * postIndex, 0); postIndex++; 
                        } 
                    } 
                }, 3000);
            },
            refresheSlider: (at = 1) => {
                if(!contentRevealed && !presentationPaused){
                    document.querySelector('#posts').scrollTo(0, 0); postIndex = at;
                }
            },
        }
        " x-init="
            slideNext();
            $watch('postIndex', value => {
                if(value == totalPosts){
                    setTimeout(() => {
                        refresheSlider();
                    }, 3000);
                }else{
                    slideNext();
                }
            });
            $watch('presentationPaused', (value, oldValue) => {
                if(postIndex == totalPosts && !value){
                    setTimeout(() => {
                        refresheSlider();
                    }, 3000);
                }else if(oldValue){
                    slideNext();
                }
            });
        " id="posts"
        class="lg:border-t-2 lg:border-slate-200/30 w-full gap-3 z-20 py-20 lg:py-10 flex flex-nowrap items-center overflow-x-auto pl-6 md:pl-20 pr-[15vw] md:pr-[75vw]">
        
        
            <button
                    @click="if(presentationPaused && postIndex == 1) resume(); else pause(1);">
                
                <li class="flex flex-col justify-end rounded-md bg-clip-border post flex-shrink-0 text-white h-[190px] w-[300px] p-6 transition-all duration-1000"
                    :class="postIndex == 1 ? 'opacity-100 ring ring-offset-2 ring-offset-transparent ' + (presentationPaused ? 'ring-red-400' : 'ring-white') : 'opacity-50 backdrop-blur-xl hover:ring hover:ring-sky-300' "
                    style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), url(https://images.unsplash.com/photo-1620389700694-b57965264c07?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                    
                    <h2 class="text-xl text-left md:text-2xl text-slate-50 font-normal meta w-full whitespace-normal">
                        The Attention-Seeking Society
                    </h2>
                </li>
                
        </button>
        
        <template x-teleport="main">
            <section x-data="{image: 'https://images.unsplash.com/photo-1620389700694-b57965264c07?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', alternateStyle: (alternative) => {return `background-image: linear-gradient(30.8deg, rgba(0, 0, 0, 1) 30%, ${alternative} 100%),radial-gradient(circle at 70% 40%, transparent, rgba(0, 0, 0, 1) 90%),url(https://images.unsplash.com/photo-1620389700694-b57965264c07?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);`}}"
                     x-show="postIndex == 1" x-transition.duration.2000ms
                     class="px-6 pt-20 md:px-20 absolute catalogue top-0 bottom-0 left-0 right-0 flex">
                <div x-cloak x-show="!contentRevealed" class="absolute top-0 left-0 bottom-0 right-0 z-0 cover"
                     :style="alternateStyle('transparent')">
                </div>
                <div x-cloak x-show="contentRevealed" class="absolute top-0 left-0 bottom-0 right-0 z-0 cover"
                     :style="alternateStyle('rgba(0, 0, 0, 0.7)')">
                </div>
                <div class="lg:w-1/2 flex flex-col h-[49%] lg:h-[57%] z-10 overflow-clip">
                    <div class="meta mb-4 md:mb-6 ">
    <h1
        class="text-4xl mb-4  md:text-7xl mb-2 ">
        The Attention-Seeking Society
    </h1>
    
    <p class="mb-4 md:mb-0 capitalize md:text-md bg-yellow-500 text-slate-950 rounded-full px-4 inline-block">
        
        Coming-soon - 04 Nov 2023
        
    </p>
    
</div>
                    <div class="flex flex-col gap-3 justify-start overflow-hidden grow">
                        <div x-show="!contentRevealed" x-transition
                             class="text-xl text-white grow-0 max-h-[68%] line-clamp-3">
                            

                        </div>
                        
                    </div>
                </div>
                <div x-show="contentRevealed" x-transition x-transition:leave="duration-0"
                     class="hidden lg:block border-l z-10 h-[49%] lg:h-[57%] grow px-6 overflow-hidden overflow-y-auto">
                    <article
         class="py-6  md:p-0   bg-gradient-to-r from-black md:from-black/5 to-slate-900/5  prose text-lg  text-slate-200 prose-headings:text-white pb-20 prose-p:text-xl prose-p:leading-10 prose-strong:text-white prose-strong:font-medium prose-th:text-white prose-a:text-yellow-500">
    
    

    
</article>
                    <button @click="resume()"
                            class="text-white mt-4 underline underline-offset-4 font-medium text-xl text-left">
                        Let's talk about something else...
                    </button>
                </div>
            </section>
        </template>
        
    </ul>

</main>
<nav
     class="flex items-center z-20 text-white gap-2 py-6 md:px-20 fixed top-0 w-screen backdrop-blur-sm justify-end meta overflow-hidden">
    <ul class="pr-6 flex gap-6 text-md md:text-base w-screen  md:justify-end overflow-y-hidden overflow-x-auto">
        
        <li class=" ml-6 md:ml-0  ">
            <a href="/what-is-a-human/"
               class=" ">
                Author
            </a>
        </li>
        
        <li class="">
            <a href="/what-is-a-human/projects.html"
               class=" ">
                Projects
            </a>
        </li>
        
        <li class="flex items-center pl-6 border-l whitespace-nowrap">
            <p class="bg-zinc-700 px-2 font-mono">Blog content categories</p>
            <p class="text-xl -mt-0.5">&rarr;</p>
        </li>
        
        <li class="flex flex-nowrap items-center">
            <a href="/what-is-a-human/groups/observation.html"
               class=" ">
                Observation
            </a>
        </li>
        
        <li class="flex flex-nowrap items-center">
            <a href="/what-is-a-human/groups/z-coming-soon.html"
               class=" md:mr-0    rounded-full bg-white text-slate-950 font-semibold px-2 ">
                Coming-soon
            </a>
        </li>
        
    </ul>
</nav>
</body>

</html>
